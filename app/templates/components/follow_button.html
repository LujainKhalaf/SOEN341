{# Params:
    - following: Boolean
    - user: User
#}
{% macro follow_button(following, user) -%}
    <button id="follow-button" class="btn {{ 'btn-following' if following else 'btn-primary' }} shadow-none" onclick="follow(this)" this-user-id="{{ user.user_id }}">
        {{ 'Following' if following else 'Follow' }}
    </button>
{%- endmacro %}
